<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Drumkit </title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>


<main>
    <section class="main-wrapper">
      <div class="key-map-wrapper">
        <h2>Key Mapping</h2>
        <ul class="key-map-list">
          <li>
            <kbd class="key-code">E</kbd>
            <span class="key-sound">Goofy run</span>
          </li>
          <li>
            <kbd class="key-code">R</kbd>
            <span class="key-sound">Goofy rizz</span>
          </li>
          <li>
            <kbd class="key-code">F</kbd>
            <span class="key-sound">Oh hell nah</span>
          </li>
          <li>
            <kbd class="key-code">G</kbd>
            <span class="key-sound">Piano riff</span>
          </li>
          <li>
            <kbd class="key-code">H</kbd>
            <span class="key-sound">Tarantella</span>
          </li>
          <li>
            <kbd class="key-code">B</kbd>
            <span class="key-sound">Um chile...</span>
          </li>
          <li>
            <kbd class="key-code">V</kbd>
            <span class="key-sound">Ok</span>
          </li>
          <li>
            <kbd class="key-code">J</kbd>
            <span class="key-sound">And I oop- </span>
          </li>
          <li>
            <kbd class="key-code">I</kbd>
            <span class="key-sound">Escubidu</span>
          </li>
          <li>
            <kbd class="key-code">K</kbd>
            <span class="key-sound">Binchiling</span>
          </li>
        </ul>
      </div>
      <h1 class="main-title"> Drum Kit in Javascript</h1>
      <div class="drum-kit-wrapper">
        <img id="crash-ride" class="crash-cymbal" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/crash.png" alt="Crash cymbal">
        <img id="hihat-top" class="hihat-top-cymbal" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/hihat-top.png" alt="Hi Hat cymbal">
        <div data-key="74" class="key j">
          <kbd>J</kbd>
        </div>
        <div data-key="66" class="key b">
          <kbd>B</kbd>
        </div>
        <div data-key="86" class="key v">
          <kbd>V</kbd>
        </div>
        <div data-key="72" class="key h">
          <kbd>H</kbd>
        </div>
        <div data-key="71" class="key g">
          <kbd>G</kbd>
        </div>
        <div data-key="70" class="key f">
          <kbd>F</kbd>
        </div>
        <div data-key="69" class="key e">
          <kbd>E</kbd>
        </div>
        <div data-key="82" class="key r">
          <kbd>R</kbd>
        </div>
        <div data-key="73" class="key i">
          <kbd>I</kbd>
        </div>
        <div data-key="75" class="key k">
          <kbd>K</kbd>
        </div>
        <img class="drum-kit" src="/images/skeleton.jpg" alt="background" />
      </div>
    </section>
  </main>
  <audio data-key="74" src="/images/sounds/oop.mp3"></audio>
  <audio data-key="66" src="/images/sounds/umchile.mp3"></audio>
  <audio data-key="86" src="/images/sounds/tylerok.mp3"></audio>
  <audio data-key="72" src="/images/sounds/tarantella.mp3"></audio>
  <audio data-key="71" src="/images/sounds/pianoriff.mp3"></audio>
  <audio data-key="70" src="/images/sounds/ohhellnah.mp3"></audio>
  <audio data-key="69" src="/images/sounds/goofyruns.mp3"></audio>
  <audio data-key="82" src="/images/sounds/goofyrizz.mp3"></audio>
  <audio data-key="73" src="/images/sounds/escubidu.mp3"></audio>
  <audio data-key="75" src="/images/sounds/bingchilling.mp3"></audio>


    
</body>
<script src="script.js"></script>
</html>
